{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a href="#" class="btn btn-primary float-end">Add</a>
  </h1>
  <hr>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td>
          <a href="{% url 'tracker:tag_update' pk=tag.id %}"
             class="btn btn-sm btn-secondary text-decoration-none">
            UPDATE
          </a>
        </td>
        <td>
          <a href="#"
             class="btn btn-sm btn-secondary text-decoration-none">
            Delete
          </a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
